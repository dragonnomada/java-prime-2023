<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Forms 4</title>
</h:head>

<h:body>

	<h1>Formularios con Actions</h1>

	<f:metadata>
		<f:viewParam name="subject" value="None"></f:viewParam>
		<f:viewParam name="body" value="None"></f:viewParam>
	</f:metadata>

	<h:form>
		<div>
			<h:inputText value="#{myBean.title}"></h:inputText>
		</div>
		<div>
			<h:inputTextarea value="#{myBean.content}"></h:inputTextarea>
		</div>
		<div>
			<!-- <h:commandButton value="Enviar" action="{otherBean.send}">
				<f:param id="subject" value="{myBean.title}"></f:param>
				<f:param id="body" value="{myBean.content}"></f:param>
			</h:commandButton> -->
			
			<h:commandButton value="Enviar">
				<f:actionListener binding="#{otherBean.enviar(myBean.title, myBean.content)}" />
			</h:commandButton>
		</div>
	</h:form>

	<h:messages globalOnly="true"></h:messages>

</h:body>

</html>
