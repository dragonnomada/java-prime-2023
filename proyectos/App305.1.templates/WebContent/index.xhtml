<!-- Componente compuesto de JSF -->
<!-- ui:composition -->
<!-- 	* template="base.xhtml" -->
<!-- 	xmlns:foo="http://..." -->

<!-- Derivar una platilla -->
<ui:composition template="/WEB-INF/templates/base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<!-- (Estamos sobre la plantilla base.xhtml alterándola) -->

	<ui:param name="appTitle" value="Mi Tienda de Productos" />

	<ui:define name="content">
		<h1>Bienvenido</h1>

		<ui:include src="/WEB-INF/components/hidden.xhtml" />

		<div>
			<h2>Mi aplicación aquí</h2>

			<!-- Una plantilla incrustada y alterada -->
			<ui:include src="/WEB-INF/forms/formAddProducto.xhtml">
				<ui:param name="descripcion" value="Agregar un producto adicional" />
				<ui:param name="nombre" value="#{myBean.nombre}" />
				<ui:param name="precio" value="#{myBean.precio}" />
				<ui:param name="fechaReserva" value="#{myBean.fechaReserva}" />
				<ui:define name="panel">
					<h3>Mensajes:</h3>
					<div>
						<h:messages globalOnly="true"/>
					</div>
				</ui:define>
			</ui:include>

			<ui:include src="/WEB-INF/forms/formAddProducto.xhtml">
				<ui:param name="nombre" value="#{otherBean.nombre}" />
				<ui:param name="precio" value="#{otherBean.precio}" />
				<ui:param name="fechaReserva" value="#{otherBean.fechaReserva}" />
			</ui:include>

		</div>

	</ui:define>

</ui:composition>
