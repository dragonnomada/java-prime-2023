<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Custom Conversion</title>
</h:head>

<h:body>
	
	<h1>Conversi√≥n de Objetos a Texto (viceversa)</h1>
	
	<f:metadata>
		<!-- <f:viewParam name="id" value="{bean.productoId}" binding="{beand.convertProducto()}" /> -->
		<f:viewParam name="id" value="#{produtoBean.currentProducto}" converter="ProductoConverter" />
	</f:metadata>
	
	<h2>PARAM ID: #{param.id}</h2>
	<!-- <h2>BEAN ID: {param.id}</h2> -->
	<h:panelGroup layout="block" rendered="#{not empty productoBean.currentProducto}">
		<span>Id: #{productoBean.currentProducto.id}</span>
		<span>Nombre: #{productoBean.currentProducto.id}</span>
		<span>Precio: #{productoBean.currentProducto.precio}</span>
	</h:panelGroup>
	
</h:body>

</html>
