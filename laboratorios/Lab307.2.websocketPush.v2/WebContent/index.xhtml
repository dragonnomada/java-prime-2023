<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>JSF 2.2 - Websocket Push</title>
</h:head>

<h:body>

	<h1><h:outputText value="JSF 2.2 - Websocket Push" /></h1>

	<h:form>
		<h:commandButton value="Test" action="#{bean.submit}" />
	</h:form>
	
	<f:websocket channel="test" onmessage="logMessage" />
	
	<script>
	    function logMessage(message, channel, event) {
	        alert(message);
	    }
	</script>

</h:body>

</html>
