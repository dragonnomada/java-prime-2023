<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:t="http://example.com/tags">

<h:head>
	<title>Tag Files</title>
</h:head>

<h:body>

	<h1>Archivos de Etiquetas</h1>

	<h:form>
		<h2>#{bean.email} (#{bean.date})</h2>
		
		<t:field type="email" id="email" label="Email" value="#{bean.email}" />
		<t:field type="date" id="date" label="Fecha" value="#{bean.date}" />
		
		<t:button id="myButton" label="Enviar" actionListener="#{bean}" >
		</t:button>
		
		<h:messages globalOnly="true" />
	</h:form>

</h:body>

</html>
