<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>JSF 2.3</title>
</h:head>

<h:body>

	<h1><h:outputText value="JSF 2.3" /></h1>

	<h:form>	
		<h:commandButton value="Test" action="#{bean.submit()}" />
	</h:form>
	
	<f:websocket scope="view" channel="test-1" onmessage="logMessage" connected="false" />
	
	<script>
	    function logMessage(message, channel, event) {
	        alert(message);
	    }
	    
	    setTimeout(() => {
	    	jsf.push.open("push");
	    	alert("Conectado al socket")
		}, 5000);
	</script>

</h:body>

</html>
